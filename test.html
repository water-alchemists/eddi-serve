<html>
	<head>
		<link type='text/css' rel='stylesheet' href='index.css' />
	</head>
	<body>
		<div class='container'>
			<h3>User</h3>
			<div id='user-content' class='content'>
				<div id='user-profile'>
					<div class='authenticate'></div>
					<code class='profile'></code>
					<button type='button'>Get Profile</button>
				</div>
				<div id='user-create-form'>
					<form action='' novalidate>
						<div class='form-wrapper'>
							<h5>Create a user</h5>
							<div class='message'></div>
							<div class='input-container'>
								<label for='email'>Email</label>
								<input type='email' name='email'/>
							</div>
							<div class='input-container'>
								<label for='password'>Password</label>
								<input type='password' name='password'/>
							</div>
							<div class='input-container'>
								<label for='name'>Name</label>
								<input type='text' name='name'/>
							</div>
							<div class='input-container'>
								<label for='zip'>Zip Code</label>
								<input type='number' name='zip'/>
							</div>
							<button type='submit'>Add User</button>
						</div>
					</form>
				</div>
				<div id='user-login-form'>
					<form action='' novalidate>
						<div class='form-wrapper'>
							<h5>Login</h5>
							<div class='message'></div>
							<div class='input-container'>
								<label for='email'>Email</label>
								<input type='email' name='email' />
							</div>
							<div class='input-container'>
								<label for='password'>Password</label>
								<input type='password' name='password' />
							</div>
							<button type='submit'>Login</button>
						</div>
					</form>
					<button id='check-auth' type='button'>
						Check Authentication
					</button>
					<button id='logout' type='button'>
						Logout
					</button>
				</div>
			</div>
		</div>
		<div class='container'>
			<h3>Machines</h3>
			<div id='machine-content' class='content'>
				<div id='machine-list'>
					<code class='list'></code>
					<button type='button'>List All Eddis</button>
				</div>
				<div id='edit-eddi-container'>
					<h5>Edit Eddi Machine</h5>
					<div id='view-eddi-details'></div>
					<div id='set-state-form'>
						<form>
							<div class='form-wrapper'>
								<div class='input-container'>
									<label for='state'>State</label>
									<input type='number' name='state'/>
								</div>
								<button type='submit'>Set State</button>
							</div>
						</form>
					</div>
					<div id='set-salinity-form'>
						<form>
							<div class='form-wrapper'>
								<div class='input-container'>
									<label for='salinity'>Salinity Out</label>
									<input type='number' name='salinity'/>
								</div>
								<button type='submit'>Set Salinity</button>
							</div>
						</form>
					</div>
				</div>
				<div id='machine-form'>
					<form action='' novalidate>
						<div class='form-wrapper'>
							<h5>Add An Eddi</h5>
							<div class='message'></div>
							<div class='input-container'>
								<label for='id'>Eddi Number</label>
								<input type='text' name='id'/>
							</div>
							<button type='submit'>Add Machine</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bluebird/js/browser/bluebird.js"></script>
		<script  src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
		<script src='index.js'></script>
	</body>
</html>
